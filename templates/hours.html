<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700&display=swap" rel="stylesheet">
  <title>Document</title>

  <style media="screen">
    body {
      background-color: #2c3e50;
      color: #fff;
      font-family: 'Nunito', sans-serif;
      text-align: center;
    }

    .libraries {
      margin-bottom: 70px;
    }

    h1 {
      color: #c0392b;
      margin: 60px 0;
      font-size: 2em;
    }

    a {
      text-decoration: none;
      font-weight: bold;
      color: lightblue;
    }

    a:hover {
      color: orange;
      text-decoration: underline;
    }

    h3 {
      color: #d35400
    }
  </style>

  </head>
<body>

  <header>
    <h1>Quelle bibli est ouverte aujourd'hui ?</h1>
    <h2>Biblioth√®ques municipales de Lyon</h2>
  </header>

  <main>
    <h2>Aujourd'hui {{ libraries[0].day.lower() }} :</h2>
    {% for library in libraries %}
      <div class="libraries">
        <h3>{{ library["name"] }} : {{ library["hours"] }}</h3>
        <p><em>{{ library.info }}</em></p>
        <p><a href="https://www.google.fr/maps/place/Biblioth%C3%A8que+1er+Arrondissement+-+Lyon/@45.77383,4.8207218,15z/data=!4m8!1m2!2m1!1sbiblioth%C3%A8que+lyon+1!3m4!1s0x47f4eafea092c5dd:0x4a8676a3142eb95e!8m2!3d45.7689964!4d4.8343676" title="Comment s'y rendre">S'y rendre</a></p>
      </div>
    {% endfor %}
  </main>
</body>
</html>
