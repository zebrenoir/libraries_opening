<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700&display=swap" rel="stylesheet">
  <title>Document</title>

  <style media="screen">
    body {
      background-color: #2c3e50;
      color: #fff;
      font-family: 'Nunito', sans-serif;
      text-align: center;
    }

    .libraries {
      margin-bottom: 70px;
    }

    h1 {
      color: #c0392b;
      margin: 60px 0;
      font-size: 2em;
    }



    h3 {
      color: #d35400
    }
  </style>

  </head>
<body>
  <header>
    <h1>Quelle bibli est ouverte aujourd'hui ?</h1>
  </header>
  <main>
    <h2>Aujourd'hui {{ libraries[0].day.lower() }} :</h2>
    {% for library in libraries %}
      <div class="libraries">
        <h3>{{ library["name"] }} : {{ library["hours"] }}</h3>
        <p><em>Attention cela dit : les vacances d'été 2019 sont {{ library.holidays }}</em></p>
      </div>
    {% endfor %}
  </main>
</body>
</html>
